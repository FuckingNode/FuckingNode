site_name: F*ckingNode
site_description: The fucking chaos of maintaining NodeJS projects ends here.
site_url: https://zakahacecosas.github.io/FuckingNode/
site_author: ZakaHaceCosas
copyright: Copyright &copy; 2024 - 2025 ZakaHaceCosas

repo_name: ZakaHaceCosas/FuckingNode
repo_url: https://github.com/ZakaHaceCosas/FuckingNode/

docs_dir: "docs"

nav:
    - Home: "index.md"

    - Manual:
          - Home: "manual/index.md"
          - Installation: "manual/install.md"
          - Setup and configuration: "manual/configure.md"
          - Main usage guide: "manual/usage.md"
          - Kickstart a project: "manual/kickstart.md"
          - Stats: "manual/stats.md"
          - Cross-runtime support: "manual/cross-runtime.md"

    - Learn:
          - Home: "learn/index.md"
          - How does cleanup work under the hood: "learn/clean.md"
          - How does kickstart work under the hood: "learn/kickstart.md"
          - How does audit work under the hood: "learn/audit.md"

    - Roadmap: "about/roadmap.md"
    - Brand guidelines: "about/branding.md"

theme:
    name: material
    custom_dir: docs/overrides

    # logo: /path/to/logo.png
    # favicon: /path/to/logo.png (when we have it)

    features:
        - navigation.path
        - navigation.tabs
        - navigation.sections
        - navigation.top
        - navigation.tracking
        - toc.follow
        - toc.integrate
        - navigation.expand
        - content.code.copy
        - navigation.footer

    palette:
        - scheme: slate
          primary: custom
          accent: custom

extra_css:
    - overrides/extra.css

extra:
    social:
        - icon: fontawesome/brands/youtube
          link: https://youtube.com/watch?v=_lppvGYUXNk
          name: See us on YouTube!
        - icon: fontawesome/brands/twitter
          link: https://x.com/FuckingNode
          name: Read us on Twitter
        - icon: fontawesome/brands/bluesky
          link: https://bsky.app/profile/fknode.bsky.social
          name: Read us on Bluesky
        - icon: fontawesome/brands/discord
          link: https://discord.gg/AA2jYAFNmq
          name: Chat us on Discord

plugins:
    - social
    - redirects:
          redirect_maps:
              "about.md": "about/roadmap.md"
              "repo.md": "https://github.com/ZakaHaceCosas/FuckingNode"
              "roadmap.md": "about/roadmap.md"
              "cross-runtime.md": "learn/cross-runtime-support.md"
              "cross-platform.md": "learn/cross-runtime-support.md"
              "crossruntime.md": "learn/cross-runtime-support.md"
              "crossplatform.md": "learn/cross-runtime-support.md"
              "follow-us.md": "about/social.md"

markdown_extensions:
    - abbr
    - admonition
    - attr_list
    - def_list
    - footnotes
    - md_in_html
    - toc:
          permalink: true
    - pymdownx.arithmatex:
          generic: true
    - pymdownx.betterem:
          smart_enable: all
    - pymdownx.caret
    - pymdownx.details
    - pymdownx.highlight:
          anchor_linenums: true
          line_spans: __span
          pygments_lang_class: true
    - pymdownx.inlinehilite
    - pymdownx.keys
    - pymdownx.magiclink:
          normalize_issue_symbols: true
          repo_url_shorthand: true
          user: squidfunk
          repo: mkdocs-material
    - pymdownx.mark
    - pymdownx.smartsymbols
    - pymdownx.snippets
    - pymdownx.superfences:
          custom_fences:
              - name: mermaid
                class: mermaid
                format: !!python/name:pymdownx.superfences.fence_code_format
    - pymdownx.emoji:
          emoji_index: !!python/name:material.extensions.emoji.twemoji
          emoji_generator: !!python/name:material.extensions.emoji.to_svg
    - pymdownx.tasklist:
          custom_checkbox: true
    - pymdownx.blocks.caption
